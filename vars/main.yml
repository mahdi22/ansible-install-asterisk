---
# vars file for AsteriskInstall
proxy_env:
  http_proxy: http://proxy.local:8080/
  https_proxy: http://proxy.local:8080/
packages_required:
    - kernel-headers 
    - gcc 
    - gcc-c++ 
    - cpp 
    - ncurses 
    - ncurses-devel 
    - libxml2 
    - libxml2-devel 
    - sqlite 
    - sqlite-devel 
    - openssl-devel 
    - newt-devel 
    - kernel-devel
    - libuuid-devel 
    - net-snmp-devel
    - bzip2
    - jansson-devel
    - make
    - unixODBC 
    - unixODBC-devel
    - freetds
    - freetds-devel 
    - libtool-ltdl 
    - libtool-ltdl-devel
    - postgresql-odbc
    - mysql-connector-odbc
    - wget
    - binutils-devel
    - libedit 
    - libedit-devel
    - patch
    - automake
    - autoconf 
    - m4 
    - perl
    - libtool
    - policycoreutils-python
    - fail2ban-firewalld
    - fail2ban
    - fail2ban-systemd
    - htop
    - wget
SIP_PORT: 5060
IAX_PORT: 4569
RTP_RANGE: 10000-10100
SOURCE_DIR: /usr/src/asterisk/
DAHDI_CURRENT_PACKAGE: "http://downloads.asterisk.org/pub/telephony/dahdi-linux-complete/dahdi-linux-complete-current.tar.gz"
ASTERISK_PACKAGE: "http://downloads.asterisk.org/pub/telephony/asterisk/asterisk-13-current.tar.gz"
LIBPRI_PACKAGE: "http://downloads.asterisk.org/pub/telephony/libpri/libpri-1.6.0.tar.gz"
#Driver for cdr connextion to database: MYSQL or MSSQL
Driver: MSSQL
SQL_HOST: localhost
SQL_USER: dbuser
SQL_PASSWORD: dbpassword
SQL_DATABASE: asterisk
SQL_TABLE: cdr
ASTERISK_GROUP: asterisk
ASTERISK_USER: asterisk